<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or Mirror!</p>
    <label>Server Name</label>
<!--    <input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control" #localNewServer>
    <label #labelTest>Server Content</label>
    <input type="text" class="form-control" #localNewContent>
<!--    <input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <br>
    <button
      class="btn btn-primary mr-1"
      (click)="onAddServer(localNewServer.value, localNewContent.value)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddMirror()">Add Server Mirror</button>
  </div>
</div>
