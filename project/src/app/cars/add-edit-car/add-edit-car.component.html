<h2>{{title}}</h2>
<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button
            type="submit"
            class="btn btn-success" [disabled]="carForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="redirect()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" style="max-width: 100%">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="parts">
          <div *ngFor="let part of parts.controls; let i = index"
               [formGroupName]="i"
            class="row"
            style="margin-top: 10px;">
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-sm-3">
              <input
                type="number"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-sm-2">
              <button
                type="button"
                class="btn btn-danger" (click)="onDeletePart(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-success" (click)="onAddPart()">Add Part</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
