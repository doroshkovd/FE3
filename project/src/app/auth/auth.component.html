<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <form #authForm="ngForm" (ngSubmit)="submit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
               id="email"
               class="form-control"
               name="email"
               required
               email
               ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               required
               minlength="7"
               ngModel>
      </div>
      <div>
        <button [disabled]="authForm.invalid"
                type="submit"
                class="btn btn-success">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button> |
        <button class="btn btn-primary" (click)="onSwitchMode()">Switch to
          {{ isLoginMode ? "Sign Up" : "Login" }}</button>
      </div>
    </form>
  </div>
</div>
