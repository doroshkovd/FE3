<div class="row">
  <div class="col-sm-12">
    <h2>Shopping list</h2>
    <hr>
    <app-shopping-list-edit></app-shopping-list-edit>
    <div class="list-group">
      <a *ngFor="let part of parts; let i = index;" class="list-group-item list-group-item-action"
      (click)="onEditElement(i)">
        {{part.name}} ({{part.amount}})
      </a>
    </div>
  </div>
</div>
