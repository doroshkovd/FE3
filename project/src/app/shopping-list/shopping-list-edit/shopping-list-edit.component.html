<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #nameInput id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" #amountInput id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 mb-2">
          <button class="btn btn-success mr-1" type="submit" (click)="onAddPart()">Add</button>
          <button class="btn btn-danger mr-1" type="button">Delete</button>
          <button class="btn btn-primary mr-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
