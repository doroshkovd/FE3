<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Repair station</a>
  <button class="navbar-toggler"
          type="button"
          (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarSupportedContent"
       [ngClass]="{'show': collapsed}"
  >
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="$user | async">
      <li [routerLinkActive]="'active'" class="nav-item">
        <a class="nav-link" routerLink="/cars">Cars<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/shopping-list">Shopping list</a>
      </li>
      </ng-container>
    </ul>
    <ul class="navbar-nav">
      <li *ngIf="!($user | async)" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/auth">Login</a>
      </li>
      <li *ngIf="$user | async" class="nav-item dropdown">

        <a class="nav-link dropdown-toggle" appDropdown>
          {{ userEmail }}
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#" (click)="onLogout()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
