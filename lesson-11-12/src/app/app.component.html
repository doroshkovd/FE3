<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngIf="loadedPosts?.length === 0" class="col-sm-12 col-md-6 offset-md-3">
      <p>No posts available!</p>
    </div>
    <ng-container *ngIf="loadedPosts.length > 0">
      <div *ngFor="let post of loadedPosts; let i = index" class="col-sm-12">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p><br>
        <button class="btn btn-danger" (click)="onGetPost(post.id)">Get post</button>
        <button class="btn btn-warning" (click)="onUpdatePost(post, i)">Update post</button>
        <button class="btn btn-success" (click)="onDeletePost(post.id, i)">Delete post</button>
        <hr>
      </div>
    </ng-container>
  </div>
</div>
