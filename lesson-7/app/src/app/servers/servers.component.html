<div class="row">
  <div class="col-sm-12 col-md-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{isAllowEdit: server.id % 2 === 1}"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-sm-12 col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
