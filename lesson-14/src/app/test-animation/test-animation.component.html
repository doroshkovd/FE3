<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div *ngIf="isError" @errorTrigger class="alert alert-danger">Some error message</div>
    </div>
    <hr>
    <button (click)="isError = !isError" class="btn btn-success">Show/Hide error</button>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div [@widthTrigger]="isError ? '1' : '2'" style="width: 200px; height: 50px; background: red"></div>
    </div>
  </div>
</div>
